config:
  version-candidate: VERSION

build:
  quality:
    filter:
      owner: graknlabs-test
      branch: main
    build-analysis:
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        echo 1
  correctness:
    build:
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        echo 2
    build-dependency:
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        echo 3
    test-assembly-linux-targz:
      machine: graknlabs-ubuntu-20.04-java11
      filter:
        owner: graknlabs-test
        branch: main
      dependencies: [build, build-dependency]
      script: |
        echo 6
    deploy-artifact-snapshot:
      machine: graknlabs-ubuntu-20.04-java11
      filter:
        owner: graknlabs-test
        branch: main
      dependencies: [test-assembly-linux-targz]
      script: |
        echo 8
  performance:
    performance-analysis:
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        echo performance analysis
release:
  filter:
    owner: graknlabs-test
    branch: main
  validation:
    validate-dependencies:
      machine: graknlabs-ubuntu-20.04-java11
      script: echo 12
  deployment:
    deploy-github:
      machine: graknlabs-ubuntu-20.04-java11
      filter:
        owner: graknlabs-test
        branch: main
      script: |
        echo 13
    deploy-brew:
      machine: graknlabs-ubuntu-20.04-java11
      dependencies: [deploy-github]
      filter:
        owner: graknlabs-test
        branch: main
      script: |
        echo 14
    deploy-apt-release:
      machine: graknlabs-ubuntu-20.04-java11
      filter:
        owner: graknlabs-test
        branch: main
      dependencies: [deploy-brew]
      script: |
        echo 15
  broadcast:
    bump-version:
      machine: graknlabs-ubuntu-20.04-java11
      type: foreground
      script: echo bump-version
