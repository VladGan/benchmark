config:
  version-candidate: VERSION

build:
  quality:
    filter:
      owner: graknlabs-test
      branch: main
    quality-1:
      filter:
        owner: graknlabs-test
        branch: main
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        quality-1
    quality-2:
      filter:
        owner: graknlabs-test-123
        branch: main
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        quality-2
    quality-3:
      filter:
        owner: graknlabs-test
        branch: main-123
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        quality-3
  correctness:
    correctness-1-a:
      type: background
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        correctness-1-a
    correctness-1-b:
      type: foreground
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        correctness-1-b
    correctness-2:
      machine: graknlabs-ubuntu-20.04-java11
      dependencies: [correctness-1-a, correctness-1-b]
      script: |
        correctness-2
    correctness-3:
      machine: graknlabs-ubuntu-20.04-java11
      dependencies: [correctness-2]
      script: |
        correctness-3
  performance:
    performance-1:
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        echo "line\nline\nline\nline\nline\nline\nline\nline\nline\nline\nline\nline\nline\nline\nline\nline\n"
release:
  validation:
    validation-1:
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        echo 12
  deployment:
    deployment-1:
      machine: graknlabs-ubuntu-20.04-java11
      script: |
        echo 13
    deployment-2:
      machine: graknlabs-ubuntu-20.04-java11
      dependencies: [deployment-1]
      script: |
        echo 14
    deployment-3:
      machine: graknlabs-ubuntu-20.04-java11
      dependencies: [deployment-2]
      script: |
        echo 15
  broadcast:
    bump-version:
      machine: graknlabs-ubuntu-20.04-java11
      type: foreground
      script: echo bump-version
